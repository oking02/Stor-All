                    )

            console.log(xml);

            return xml;
        }





        function buildDoc(){
            var node = doc.createElement(arguments[0]), text, child;

            for(var i = 1; i < arguments.length; i++) {
                child = arguments[i];
                if(typeof child == 'string') {
                    child = doc.createTextNode(child);
                }
                node.appendChild(child);
            }

            return node;
        }
